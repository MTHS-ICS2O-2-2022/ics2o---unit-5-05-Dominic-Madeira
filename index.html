<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Dominic M." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.yellow-cyan.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <!-- This is the title of the webpage -->
    <title>Triangle Calculator</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- This is the header of the webpage -->
          <span class="mdl-layout-title"><h3>Triangle Calculator</h3></span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div>
          <img src="./images/triangles.png" alt="triangles" />
        </div>
        <div class="page-content">
          <!--This is the text-->
          Please enter side lengths for your triangle.
        </div>
        <form action="#">
          Side A:
          <div class="mdl-textfield mdl-js-textfield">
            <!--This is where they type in the answer-->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side-a"
            />
            <label class="mdl-textfield__label" for="side-a"
              >Enter a number ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
        </form>
        <form action="#">
          Side B:
          <div class="mdl-textfield mdl-js-textfield">
            <!--This is where they type in the answer-->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="side-b" />
            <label class="mdl-textfield__label" for="side-b">Enter a number ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
        </form>
        <form action="#">
          Side C:
          <div class="mdl-textfield mdl-js-textfield">
            <!--This is where they type in the answer-->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="side-b" />
            <label class="mdl-textfield__label" for="side-b">Enter a number ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
        </form>
        
        <br />
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <br />
        <br />
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
